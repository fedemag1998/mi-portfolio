    <main class="container">
        <section class="row">
                <h2 class="justify-content-xxl-center titulosSolos">Tabla de precios 2022</h2> 
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Dise√±o web</th>
                            <th scope="col">Maquetado web</th>
                            <th scope="col">Subida al servidor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Enero 2022</th>
                            <td>5000</td>
                            <td>10000</td>
                            <td>20000</td>
                        </tr>
                        <tr>
                            <th scope="row">Julio 2022</th>
                            <td>5000</td>
                            <td>10000</td>
                            <td>20000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="formulario">
                    <form>
                        <div class="mx-auto my-auto">
                            <label for="nombreFormulario" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="nombreFormulario1" aria-describedby="nombreCliente">
                            <div id="nombreCliente" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoFormulario" class="form-label">Apellido</label>
                            <input type="email" class="form-control" id="apellidoFormulario1" aria-describedby="apellidoCliente">
                            <div id="apellidoCliente" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="empresaFormulario" class="form-label">Empresa</label>
                            <input type="email" class="form-control" id="empresaFormulario1" aria-describedby="empresaCliente">
                            <div id="empresaCliente" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="mailFormulario" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="mailFormulario1" aria-describedby="mailCliente">
                            <div id="mailCliente" class="form-text"></div>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Tiempo disponible para realizar el trabajo</option>
                            <option value="1">Una semana</option>
                            <option value="2">De 1 a 3 meses</option>
                            <option value="3">No hay limite</option>
                        </select>
                        <br>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Describa el trabajo a solicitar</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
